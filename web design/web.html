<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/svg+xml" href="../images/2.jpg"/>
    <link rel="stylesheet" href="web.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>LOGIN-PAGE</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>
                    or use email for registeration
                </span> 
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" id="sign-up-password" required>
                <span class="password-error"></span>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    
        <div class="form-container sign-in">
            <form>
                <h1>SIGN IN</h1>
                <span>
                    or use email or password
                </span> 
                <input type="text" name="Name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password"  id="sign-in-password" required>
                <span class="password-error"></span>
                <a href="#" >Forgot Your Password</a>
                
                <button type="submit">Sign In</button>
            </form>
        </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal detials to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
        <div class="toggle-panel toggle-right"  >
                <h1>Hello Friends!</h1>
                <p>Registeration with your personal detials to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
        </div>
    </div>
    </div>
    </div>
<script src="web.js"></script>

</body>
</html>
